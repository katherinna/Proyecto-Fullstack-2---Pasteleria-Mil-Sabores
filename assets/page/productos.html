<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="../img/logo-fndo-blanco.png" alt="Logo de la tienda">
            </a>
        </div>
        
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <span>|</span>
            
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="productos.html" id="productosDropdown" role="button">Productos</a>
                <div class="dropdown-menu" aria-labelledby="productosDropdown">
                    <a class="dropdown-item" href="productos.html?categoria=Tortas%20Cuadradas">Tortas Cuadradas</a>
                    <a class="dropdown-item" href="productos.html?categoria=Tortas%20Circulares">Tortas Circulares</a>
                    <a class="dropdown-item" href="productos.html?categoria=Postres%20Individuales">Postres Individuales</a>
                    <a class="dropdown-item" href="productos.html?categoria=Productos%20Sin%20Azúcar">Productos Sin Azúcar</a>
                    <a class="dropdown-item" href="productos.html?categoria=Pastelería%20Tradicional">Pastelería Tradicional</a>

                </div>
            </div>

            <span>|</span>
            <a href="nosotros.html">Nosotros</a>
            <span>|</span>
            <a href="blogs.html">Blogs</a>
            <span>|</span>
            <a href="contactos.html">Contacto</a>
        </nav>
        
        <div class="d-flex align-items-center ms-3">
            <form id="formBusqueda" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn" type="submit">Buscar</button>
        </form>

        <div class="acciones-usuario dropdown">
            <button class="btn btn-usuario dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
                <span id="textoUsuario">Iniciar sesión</span>
            </button>
            
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li>
                    <a href="inicio_sesion.html" class="dropdown-item btn-iniciar-sesion">Iniciar sesión</a>
                </li>
                <li>
                    <a href="registro_usuario.html" class="dropdown-item btn-crear-cuenta">Crear cuenta</a>
                </li>
            </ul>
        </div>
        
        <div class="carrito">
            <a href="carrito.html">
                <i class="bi bi-cart3"></i>
                <span class="badge" id="contador">0</span>
            </a>

    <main class="container my-5">
        <h2 id="tituloCategoria">Todos los productos</h2>
        <div id="contenedorProductos" class="row g-4 mt-3"></div>

    <footer class="bg-dark text-white text-center p-3 mt-4">
